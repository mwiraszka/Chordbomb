version: 3.0
jobs:
  build:
    docker:
      - image: circleci/node:lts-browsers
    branches:
      only:
        - main
    working_directory: ~/repo
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}

      - run: npm ci

      # Force update webdriver, so it runs with latest version of Chrome
      - run: cd ./node_modules/protractor && npm i webdriver-manager@latest

      # Since using "npm ci" to install NPM dependencies, cache "~/.npm" folder
      - save_cache:
          key: v1-dependencies-{{ checksum "package-lock.json" }}
          paths:
            - ~/.npm

      - run: npm run lint
      - run: npm run build:prod

      # Currently no e2e tests configured
      # - run: npm run e2e

      - run:
          name: Tar & Gzip compiled app
          command: tar zcf dist.tar.gz dist/chordbomb

      - store_artifacts:
          path: dist.tar.gz

workflows:
  version: 2
  build-and-test:
    jobs:
      - build