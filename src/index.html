  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png?v=151515">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png?v=151515">

  <style>
    .loader {
      margin: 100px auto 0;
      border: 16px solid #f3f3f3;
      border-top: 16px solid #030636;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <noscript>

	</noscript>
  <app-root>
    <div class="loader"></div>
