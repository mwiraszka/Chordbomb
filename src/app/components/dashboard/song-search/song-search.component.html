<div class="ais-InstantSearch">
  <ais-instantsearch [config]="config">
    <div class="left-panel">
      <h3>Filter by Artist</h3>
      <ais-refinement-list attribute="artists" [sortBy]="['count:desc', 'name:asc']"></ais-refinement-list>
      <ais-configure [searchParameters]="{ hitsPerPage: 8 }"></ais-configure>
      <ais-clear-refinements [autoHideContainer]="true"></ais-clear-refinements>
      <custom-clear-refinements [autoHideContainer]="true"></custom-clear-refinements>
    </div>
    <div class="right-panel">
      <ais-search-box></ais-search-box>
      <ais-hits>
        <ng-template let-hits="hits">
          <ol class="ais-Hits-list">
            <li *ngFor="let hit of hits" class="ais-Hits-item">
              <img src="{{ hit.albumCoverLink }}" alt="{{ hit.album }}" title="{{ hit.album }}" />
              <div class="header">
                <ais-highlight tagName="mark" class="head" attribute="artists" [hit]="hit"></ais-highlight> -
                <ais-highlight tagName="mark" attribute="title" [hit]="hit"></ais-highlight>
              </div>
              <div class="additional-info">
                <div class="songwriters">
                  <label>Songwriters: </label>
                  <ais-highlight attribute="songwriters" [hit]="hit"></ais-highlight>
                </div>
                <div class="producers">
                  <label>Producers: </label>
                  <ais-highlight attribute="producers" [hit]="hit"></ais-highlight>
                </div>
              </div>
            </li>
          </ol>
        </ng-template>
      </ais-hits>
    </div>
  </ais-instantsearch>
</div>
