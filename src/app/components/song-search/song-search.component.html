<mat-sidenav-container>

  <mat-sidenav #sidenav>
    <div id="inner-sidenav-container">
      <header id="settings-header">
          <fa-icon [icon]="faCog" class="fa-2x"></fa-icon>
          <h3>Settings</h3>
      </header>
      <hr>

      <div id="settings-container">
        <mat-radio-group class="setting" aria-labelledby="font-size" [(ngModel)]="fontSize">
          <label class="setting-label" id="font-size">Font Size:</label>
          <mat-radio-button class="option" *ngFor="let size of fontSizes" [value]="size">
            {{ size }}
          </mat-radio-button>
        </mat-radio-group>

        <mat-radio-group class="setting" aria-labelledby="chord-type" [(ngModel)]="chordType">
          <label class="setting-label" id="chord-type">Chord Type:</label>
          <mat-radio-button class="option" *ngFor="let type of chordTypes" [value]="type">
            {{ type }}
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <button class="settings-button" (click)="sidenav.toggle()">
      <fa-icon [icon]="faCog" class="fa-2x"></fa-icon>
      <h3>Settings</h3>
    </button>
    <main id="main-content">

      <div class="ais-InstantSearch">
        <ais-instantsearch [config]="config">
          <div class="left-panel">
            <ais-current-refinements></ais-current-refinements>
            <h2>Artists</h2>
            <ais-refinement-list attribute="artists"></ais-refinement-list>
          </div>
          <div class="right-panel">
            <ais-search-box></ais-search-box>
            <ais-hits>
              <ng-template let-hits="hits">
                <ol class="ais-Hits-list">
                  <li *ngFor="let hit of hits" class="ais-Hits-item">
                    <img src="{{hit.albumCoverLink}}" alt="{{hit.album}}" align="left" />
                    <div class="hit-name">
                      <ais-highlight attribute="name" [hit]="hit"></ais-highlight>
                    </div>
                    <div class="hit-description">
                      <ais-highlight attribute="hit.artists" [hit]="hit"></ais-highlight>
                    </div>
                    <div class="hit-songwriters">{{hit.songwriters}}</div>
                    <div class="hit-producers">{{hit.producers}}</div>
                  </li>
                </ol>
              </ng-template>
            </ais-hits>
          </div>
        </ais-instantsearch>
      </div>

    </main>
  </mat-sidenav-content>

</mat-sidenav-container>
