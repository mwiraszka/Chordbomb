<section id="song-list">
  <h2>Songs in Database</h2>
  <table id="songs">
    <thead>
      <th>Song</th>
      <th>Time Signature</th>
      <th>Original Key</th>
    </thead>
    <tbody>
      <tr *ngFor="let song of songList" (click)=onSelect(song)>
        <td>{{ song.artists }} - {{ song.title }}</td>
        <td>{{ song.timeSignature }}</td>
        <td>{{ song.originalKey }}</td>
      </tr>
    </tbody>
  </table>
</section>
