<h1 class="display-4">Songs in Database</h1>
<table class="table table-hover">
  <thead>
    <th>Song</th>
    <th>Time Signature</th>
    <th>Original Key</th>
  </thead>
  <tbody>
    <tr *ngFor="let song of songList">
      <td (click)=onSelect(song)>{{ song.artists }} - {{ song.title }}</td>
      <td (click)=onSelect(song)>{{ song.timeSignature }}</td>
      <td (click)=onSelect(song)>{{ song.originalKey }}</td>
    </tr>
  </tbody>
</table>
